<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/styles.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Composer Char Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-count.js"></script>
  </head>

  <body>

    <nav id="nav-bar flex-container">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <div class="compose-button desktop flex-container">
        <i class="far fa-edit"></i>Compose
      </div>
      <div class="whitespace-mobile higher"></div>
      <div class="whitespace-mobile lower"></div>
    </nav>

    <main id="main-container">
      <div class="compose-button mobile flex-container">
        <i class="far fa-edit"></i>Compose
      </div>

      <!-- Mobile container for new-tweets box begins -->
      <div id="new-tweet-mobile-container" class="container">
        <section class="new-tweet" class="hidden">
          <h2>Compose Tweet</h2>
          <form method="POST" action="/tweets" class="new-tweet-form">
            <textarea name="text" class="tweet-input" placeholder="What are you humming about?"></textarea>
            <div class="tweet-lower flex-container">
              <input type="submit" value="Tweet" class="flex-item submit">
              <span class="counter flex-item">140</span>
            </div>
            <div class="error">
              <span class="bold">Error: </span><span class="message"></span>
            </div>
          </form>
        </section>
      </div>
      <!-- Mobile container for new-tweets box ends -->

      <!-- Desktop container for new-tweets box begins -->
      <div id="new-tweet-desktop-container" class="container">
        <div class="whitespace-desktop"></div>
        <section class="new-tweet" class="hidden">
          <h2>Compose Tweet</h2>
          <form method="POST" action="/tweets" class="new-tweet-form">
            <textarea name="text" class="tweet-input" placeholder="What are you humming about?"></textarea>
            <div class="tweet-lower flex-container">
              <input type="submit" value="Tweet" class="flex-item submit">
              <span class="counter flex-item">140</span>
            </div>
            <div class="error">
              <span class="bold">Error: </span><span class="message"></span>
            </div>
          </form>
        </section>
      </div>
      <!-- Desktop container for new-tweets box ends -->

      <!-- Tweets get populated by app.js -->
      <section id="tweets"></section>

    </main>
  </body>
</html>
